<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue Boolzapp</title>

        <!--Bootstrap Css-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Font awesome-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!--Css-->

        <link rel="stylesheet" href="css/style.css">

        <!--Java Script Vue-->

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!--Axios-->

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    </head>

    <body>
        <div class="my-container">

            <div class="top-bg">

            </div>
            <div class="bottom-bg">

            </div>
            
            
            
        </div>
        <div id="app" class="my-content-container d-flex">

                <div  class="aside d-flex flex-column">

                    <header class="aside-header d-flex flex-column">

                        <div class="header-top d-flex justify-content-between px-2 align-items-center">

                            
                            <div class="d-flex align-items-center">

                                <div class="img-user ">
                                    <img src="img/avatar_io.jpg" alt="Sofia">
                                </div>
                                
                                <span class="ps-1 fw-bold">Sofia</span>
                            </div>
                            
                            <ul class="d-flex aside-icons list-style align-items-center">

                                <li class="">
                                    <a href="#">
                                        <i class="fa-solid fa-circle-notch icon"></i>
                                    </a>
                                </li>

                                <li class="">
                                    <a href="#">
                                        <i class="fa-solid fa-message icon"></i>
                                    </a>
                                </li>

                                <li class="">
                                    <a href="#">
                                        <i class="fa-solid fa-ellipsis-vertical icon"></i>
                                    </a>
                                </li>

                            </ul>

                            

                        </div>

                        <div class="header-bottom d-flex align-items-center p-3">

                            <div class="top">

                                <i class="fa-solid fa-bell-slash fa-lg icon-bell rounded-circle"></i>

                            </div>
                            
                            <div class="bottom ps-2">

                                <h6 class="fw-bold">
                                    Ricevi notifiche di nuovi messaggi
                                </h6>

                                <a href="#">Attiva notifiche desktop</a>

                            </div>
                        </div>
                            
                            
                    </header>
    
                    <main>
    
                        <div class="p-2">

                            <form>
                            <div class="input-group">

                                <label class="visually-hidden" for="search-user">Search</label>

                                <div class="input-group-text">

                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    
                                </div>
                            
                                <input type="search" class="form-control" id="search-user" placeholder="Cerca o inizia una nuova chat" aria-label="Search">
                              
                                </div>
                            </form>
                        </div>

                        
                        <div class="d-flex justify-content-between border-top py-3 px-2" v-for="(contact, index) in contacts">

                                <div class="d-flex">

                                    <div class="img-user ">
                                    
                                        <img :src="contact.avatar" :alt="contact.name">

                                    </div>
                                
                                    
                                    <div class="ps-2">

                                        <span class="fw-bold">

                                            {{contact.name}}

                                        </span> 

                                        <br>

                                        <span class="color-grey">

                                            Ultimo messaggio inviato

                                        </span>

                                    </div>

                                </div>

                                <div>

                                    <span class="color-grey ">

                                        12:00

                                    </span>

                                </div>
                                

                        </div>
                        

                    </main>
    
                
                </div>

                <div class="main-message">

                    <header>

                        <div class="d-flex justify-content-between border-top py-3 px-2" v-for="(contact, index) in contacts">

                            <div class="d-flex">

                                <div class="img-user ">
                                
                                    <img :src="contact.avatar" :alt="contact.name">

                                </div>
                            
                                
                                <div class="ps-2">

                                    <span class="fw-bold">

                                        {{contact.name}}

                                    </span> 

                                    <br>

                                    <span class="color-grey">

                                        Ultimo messaggio inviato

                                    </span>

                                </div>

                            </div>

                            <div>

                                <span class="color-grey ">

                                    12:00

                                </span>

                            </div>
                            

                    </div>
                        
                    </header>

                    <main>


                    </main>

                    <footer>

                
                    </footer>

                </div>
                
        </div>
        

        <!--Java-->

        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
